{% extends "blog/base_blog.html" %}

{% block title %}{{ block.super }}{% endblock %}

{% block content_title %}
	<h2>Blog</h2>
{% endblock %}

{% block content %}
	<div id="blog_posts">
		{% for post in posts %}
			<div class="blog_post">
				<h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
				<p class="meta">By {{ post.author.name }} on {{ post.published }}</p>
				<div class="body">
					{{ post.body|safe }}
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
