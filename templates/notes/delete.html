{% extends 'notes/base.html' %}
 
{% block class %} class="entry_delete"{% endblock %}

{% block content %}  
	<h1>Deleting Entry from <strong>{{ note.created }}<!-- TODO |date:"l, F j, Y" --></strong> at <strong>{{ note.created }}<!-- TODO |date:"g:i a" --></strong></h1>
	<form action="." method="post">
		<div class="entry">{{ note.body|linebreaks }}</div>
		{% if object.tags %}<div class="tags list">Tags: <span>{{ note.tags }}</span></div>{% endif %}
		<div class="button">
			<a href="{% url notes_index %}">Cancel</a>
			<input type="submit" value="Delete Entry">
		</div><!-- .button -->
	</form>
{% endblock %}
